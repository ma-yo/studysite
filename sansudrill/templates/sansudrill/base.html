{% load i18n static %}
<!DOCTYPE html>{% get_current_language as LANGUAGE_CODE %}
<html lang="{{ LANGUAGE_CODE|default:"ja" }}">

<head>
  <meta charset="UTF-8">
  <meta name="keywords" content="算数,数学,ドリル,計算,計算問題,計算問題作成,計算ドリル,けいさん,さんすう,もんだいさくせい,問題作成">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="icon" href="{% static 'sansudrill/images/favicon.ico' %}?v={{context.timestamp}}">
  <link rel="stylesheet" href="{% static 'sansudrill/css/bootstrap.min.css' %}">
  {% block extra_css %}{% endblock %}
  <title>{% block title %}SANSU DRILL{% endblock %}</title>
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">{% block page_title %}{% endblock %}</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  </nav>

  <div class="container">
    {% block content %}
    {{ content }}
    {% endblock %}
  </div>
  <script src="{% static 'sansudrill/js/jquery-3.6.0.min.js' %}"></script>
  <script src="{% static 'sansudrill/js/bootstrap.bundle.min.js' %}"></script>
  {% block extra_js %}{% endblock %}
</body>

</html>
